<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resellable Domains</title>
<style>
  body { background:#0d0d0d; color:#eee; font-family:sans-serif; }
  h1 { text-align:center; color:#0ff; }
  table { width:100%; border-collapse:collapse; margin-top:20px; }
  th,td { padding:10px; border:1px solid #0ff; text-align:center; }
  th { background:#111; }
  tr:nth-child(even){background:#1a1a1a}
  tr:hover {background:#0ff; color:#000;}
</style>
</head>
<body>
<h1>Best Domains to Resell</h1>
<table>
<thead><tr><th>Domain</th><th>Score</th><th>Est Price ($)</th></tr></thead>
<tbody id="domlist"></tbody>
</table>

<script>
fetch("links.json")
.then(r => r.json())
.then(data => {
  const tbody = document.getElementById("domlist");
  data.forEach(d => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.domain}</td>
      <td>${d.score}</td>
      <td>${d.estimated_resale}</td>
    `;
    tbody.appendChild(tr);
  });
})
.catch(e => console.error("Error loading JSON", e));
</script>
</body>
</html>
